<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        var canvas;
        var ctx;
        var drawing = false;
        var interval;
        function start() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");

            ctx.fillStyle = 'blue';
            // ctx.strokeStyle = "red";
            // ctx.lineWidth = 10;

            // ctx.arc(250, 250, 200, 0, 2 * Math.PI);
            // ctx.stroke();
            var step = 0;
            var ampl = 100;
            var x;
            var y;
            var xPos = 0;
            // for (var i = 0; i < 100; i++) {
            //     x = xPos;//Math.cos(step) * ampl;
            //     y = 250 + Math.round(Math.sin(step) * ampl);
            //     step += 0.1;
            //     xPos += 5;
            //     ctx.moveTo(x, y);
            //     ctx.arc(x, y, 4, 0, 2 * Math.PI);
            //     ctx.fill();                
            // }
                interval = setInterval(animate,50);

        }
        var noLaturi = 2;
        function animate() {
            ctx.clearRect(0, 0, 500, 500);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 1;
            var cx = 250;
            var cy = 0;
            var l = 10;
            

            var angle = Math.PI * 2 / noLaturi;
            ctx.beginPath();
            for (i = 0; i < noLaturi; i++) {
                var px = cx + Math.cos(angle * i) * l;
                var py = cy + Math.sin(angle * i) * l;
                ctx.moveTo(cx, cy);
                ctx.lineTo(px, py);
                cx = px;
                cy = py;


            }
            ctx.stroke();
            ctx.closePath();
            noLaturi++;
            if(noLaturi == 100){
                clearInterval(interval);
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
        }

        canvas {
            background: white;
        }
    </style>
</head>

<body>

    <canvas id="canvas" width="500" height="500">

    </canvas>
</body>
